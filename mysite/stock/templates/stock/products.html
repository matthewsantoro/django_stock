{% extends 'stock/base_stock.html' %}

{% block title %}
    таблица
{% endblock title %}

{% block content %}
<div class='col-8 mx-auto mt-4'>
  <h1 class='mt-4'>{{table_name}}</h1>
<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Наиминование</th>
        <th scope="col">Количество</th>
        <th scope="col">Описание</th>
        <th scope="col">Стеллаж</th>
      </tr>
    </thead>
    <tbody>
      {% for product in products %}
      <tr>
        <th scope="row"><a href="{% url 'product_detail_url' product_id=product.id %}">{{product.title}}</a></th>
        <td>{{product.count}}</td>
        <td>{{product.desc}}</td>
        <td>{{product.rank}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock content %}
